<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login System</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="/bootstrap.min.css" />
  </head>
  <body data-bs-theme="dark">
    <div class="container">
      <div
        class="formBox w-75 my-5 mx-auto p-5 text-center shadow-lg text-info"
      >
        <header>
          <h1>Smart Login System</h1>
        </header>

        <div class="form">
          <input
            id="userName"
            name="userName"
            type="text"
            class="form-control my-3"
            placeholder="Enter your name"
          />

          <input
            id="userEmail"
            name="userEmail"
            type="email"
            class="form-control my-3"
            placeholder="Enter your email"
          />

          <input
            id="userPass"
            name="userPass"
            type="password"
            class="form-control my-3"
            placeholder="Enter your password"
          />

          <p class="alert text-danger p-0"></p>

          <button
            type="submit"
            class="signupBtn btn btn-outline-info w-100 my-3"
          >
            Sign Up
          </button>

          <p class="text-white">
            Already have an account?
            <a href="/index.html" class="text-white text-decoration-none"
              >Login</a
            >
          </p>
        </div>
      </div>
    </div>

    <script src="../js/index.js"></script>
  </body>
</html>
